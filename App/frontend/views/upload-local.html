<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Archivos Locales</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        input, button { margin: 10px 0; padding: 10px; width: 100%; }
        .preview { max-width: 200px; margin: 10px 0; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Subir Archivos a tu Servidor</h1>
        
        <h3>1. Subir Avatar</h3>
        <input type="file" id="avatarInput" accept="image/*">
        <button onclick="uploadAvatar()">Subir Avatar</button>
        <div id="avatarResult"></div>
        
        <h3>2. Subir al Portafolio</h3>
        <input type="file" id="portfolioInput" accept="image/*" multiple>
        <button onclick="uploadPortfolio()">Subir al Portafolio</button>
        <div id="portfolioResult"></div>
        
        <h3>3. Ver mis archivos</h3>
        <button onclick="getMyFiles()">Ver mis archivos</button>
        <div id="filesList"></div>
        
        <h3>Token JWT:</h3>
        <input type="text" id="tokenInput" placeholder="Pega tu token aquí">
        <button onclick="saveToken()">Guardar Token</button>
    </div>

    <script>
        // Guardar token en localStorage
        function saveToken() {
            const token = document.getElementById('tokenInput').value;
            localStorage.setItem('token', token);
            alert('Token guardado!');
        }
        
        // Cargar token al inicio
        const savedToken = localStorage.getItem('token');
        if (savedToken) {
            document.getElementById('tokenInput').value = savedToken;
        }
        
        // 1. Subir Avatar
        async function uploadAvatar() {
            const fileInput = document.getElementById('avatarInput');
            const token = localStorage.getItem('token');
            
            if (!fileInput.files[0]) {
                alert('Selecciona una imagen primero');
                return;
            }
            
            if (!token) {
                alert('Primero guarda tu token JWT');
                return;
            }
            
            const formData = new FormData();
            formData.append('avatar', fileInput.files[0]);
            
            try {
                const response = await fetch('http://localhost:3000/api/upload/profile', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('avatarResult').innerHTML = `
                        <p class="success">Avatar subido!</p>
                        <img src="http://localhost:3000${data.fileInfo.url}" class="preview">
                        <p>URL: http://localhost:3000${data.fileInfo.url}</p>
                    `;
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                document.getElementById('avatarResult').innerHTML = 
                    `<p class="error">Error: ${error.message}</p>`;
            }
        }
        
        // 2. Subir Portafolio
        async function uploadPortfolio() {
            const fileInput = document.getElementById('portfolioInput');
            const token = localStorage.getItem('token');
            
            if (!fileInput.files.length) {
                alert('Selecciona imágenes primero');
                return;
            }
            
            if (!token) {
                alert('Primero guarda tu token JWT');
                return;
            }
            
            const formData = new FormData();
            Array.from(fileInput.files).forEach(file => {
                formData.append('images', file);
            });
            
            try {
                const response = await fetch('http://localhost:3000/api/upload/portfolio', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    let html = `<p class="success">${data.message}</p>`;
                    data.portfolioItems.forEach(item => {
                        html += `
                            <div>
                                <img src="http://localhost:3000${item.url}" style="max-width:100px; margin:5px;">
                                <p>${item.title}</p>
                            </div>
                        `;
                    });
                    document.getElementById('portfolioResult').innerHTML = html;
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                document.getElementById('portfolioResult').innerHTML = 
                    `<p class="error">Error: ${error.message}</p>`;
            }
        }
        
        // 3. Obtener mis archivos
        async function getMyFiles() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                alert('Primero guarda tu token JWT');
                return;
            }
            
            try {
                // Primero obtén tu ID de usuario (esto depende de tu API)
                const userResponse = await fetch('http://localhost:3000/api/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const userData = await userResponse.json();
                const userId = userData.user._id;
                
                // Obtener archivos
                const response = await fetch(`http://localhost:3000/api/upload/user/${userId}/files`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    let html = '<h4>Tus archivos:</h4>';
                    
                    // Avatar
                    if (data.profileImage) {
                        html += `
                            <div>
                                <strong>Avatar:</strong><br>
                                <img src="http://localhost:3000${data.profileImage.url}" style="max-width:100px;">
                                <p>Archivo: ${data.profileImage.filename}</p>
                            </div>
                        `;
                    }
                    
                    // Portafolio
                    if (data.portfolio && data.portfolio.length > 0) {
                        html += '<strong>Portafolio:</strong><br>';
                        data.portfolio.forEach(item => {
                            html += `
                                <div style="display:inline-block; margin:10px; text-align:center;">
                                    <img src="http://localhost:3000${item.url}" style="max-width:80px;">
                                    <p>${item.title}</p>
                                </div>
                            `;
                        });
                    } else {
                        html += '<p>No tienes proyectos en tu portafolio aún.</p>';
                    }
                    
                    document.getElementById('filesList').innerHTML = html;
                }
            } catch (error) {
                document.getElementById('filesList').innerHTML = 
                    `<p class="error"> Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
